<!--- 제니코스(AI 표준 공정 작업 지시) -->
<html lank="ko">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Links • A-Frame">
    <title>AI 표준 공정 작업 지시</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../src/vendor/aframe-environment-component.js"></script>
    <script src="../../src/vendor/extended-wasd-controls.js"></script>
    <script src="../../src/vendor/link-controls.js"></script>
    <script src="../../src/vendor/animation-mixer.js"></script>
    <link rel="stylesheet" href="../../style/room5.css">
</head>

<body>

    <div class="contatiner">
        <a href="../../exhibition.html" class="back-btn"> Hall로 이동</a>
    </div>

    <a-scene keyboard-shortcuts="enterVR: false;">
        <!-- => Light -->
        <a-entity light="type: ambient; color: #fff"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-0.5 1 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 1 1"></a-entity>
        <!-- <a-entity light="type: spot; color: #FFF; intensity: 0.4" position="0 2 6"></a-entity> -->
        <!-- <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 2 6"></a-entity> -->

        <!--=> default Camera -->
        <a-entity id="cameraRig">
            <a-entity id="cameraEntity" camera look-controls wasd-controls="acceleration: 30" position="-0.5 1.5 0"></a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [link];"></a-entity>
            <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
        </a-entity>

        <!--=> Assets -->
        <a-assets>
            <img id="thumbExhibition" crossOrigin="anonymous" src="../../assets/images/exhibitionHall.png">

            <!--- 배경 모델 -->
            <a-asset-item id="room" src="../../assets/model/vr_exhibition_gallery_baked/scene.gltf"></a-asset-item>
            <!--- 제니코스 탱크 모델 -->
            <a-asset-item id="tankFrame" src="../../assets/model/genicosTankModel/assets/Gen_MixerRoom_17a.gltf"></a-asset-item>
            <a-asset-item id="tankStairs" src="../../assets/model/genicosTankModel/assets/Gen_MixerRoom_17f.gltf"></a-asset-item>
            <a-asset-item id="switchboard" src="../../assets/model/genicosTankModel/assets/Gen_MixerRoom_17g.gltf"></a-asset-item>
            <a-asset-item id="QR" src="../../assets/model/genicosTankModel/assets/Gen_MixerRoom_17p.gltf"></a-asset-item>
            <a-asset-item id="tank" src="../../assets/model/genicosTankModel/assets/Gen_MixerRoom_17t.gltf"></a-asset-item>
        </a-assets>

        <!-- => gltf -->
        <a-gltf-model id="roomGLTF" src="#room" scale="0.2 0.5 0.3" position="-0.6 0 -6" rotation="0 -90 0"></a-gltf-model>
        <a-gltf-model id="tankGLTF" src="#tankFrame" scale="0.5 0.5 0.5" position="0 0.2 -5" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model id="tankGLTF" src="#tankStairs" scale="0.5 0.5 0.5" position="0 0.2 -5" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model id="tankGLTF" src="#switchboard" scale="0.5 0.5 0.5" position="0 0.2 -5" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model id="tankGLTF" src="#QR" scale="1 1 1" position="0.5 -1.5 -3" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model id="tankGLTF" src="#tank" scale="0.5 0.5 0.5" position="0 0.2 -5" rotation="0 0 0"></a-gltf-model>

        <!-- => link -->
        <a-entity position="-1 2 6" link="backgroundColor: #444; href: ../../exhibition.html; titleColor: #fff; title: Exhibition Hall; image: #thumbIndex; visualAspectEnabled: true"></a-entity>
    </a-scene>
</body>

</html>
