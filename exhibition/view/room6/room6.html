<!--- AI 화재 안전 모니터링 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Links • A-Frame">
    <title>AI 화재 안전 모니터링</title>

    <!--# a-frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--# a-frame htmlembed -->
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!--# video.js -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="//cdn.dashjs.org/latest/dash.all.debug.js"></script>
    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>
    <!-- - 필수는 아님 -->
    <script src="../../src/vendor/aframe-tooltip-component.js"></script>
    <script src="../../src/vendor/camera-position.js"></script>
    <script src="../../src/vendor/link-controls.js"></script>
    <!--# css -->
    <link rel="stylesheet" href="../../style/room6.css">
  </head>
  <body>
    <!--- 숨길 비디오 -->
    <div class="video-container">
      <video id="webRTC" class="video-js" width="400" height="400" class="vjs-default-skin" controls autoplay muted>
        <source src="../../assets/video/WebRTC.mp4">
      </video>
    </div>

    <div class="contatiner">
      <a href="../../exhibition.html" class="back-btn"> Hall로 이동</a>
    </div>


    <a-scene far: 30; webxr="requiredFeatures: hit-test,local-floor; optionalFeatures: dom-overlay,unbounded; overlayElement: #overlay;"
    raycaster="far: 600; objects: [link];" cursor="rayOrigin: mouse">

    <!-- => 카메라 -->
    <a-entity id="cameraRig">
      <a-entity id="cameraEntity" camera look-controls wasd-controls="acceleration: 600; fly: false;" position="-0.2 1 5"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen;"></a-entity>
      <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
    </a-entity>

    <!-- => assets -->
      <a-assets>
        <a-asset-item id="room" src="../../assets/model/white_round_exhibition_gallery/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- => gltf -->
      <a-gltf-model id="roomGLTF" src="#room" scale="0.5 1 0.5" position="0 0 0" rotation="0 0 0"></a-gltf-model>

      <!-- => 맵 이동 -->
      <!-- <a-link href="../exhibition.html" position="-3.5 1.5 -1.0" image="#thumbIndex" title="exhibition hall"></a-link> -->

      <!-- => 조명 -->
      <a-entity light="type: point; color: #333; intensity: 5; distance: 0" position="0 2 0"></a-entity>

      <!-- => 링크 및 사진 보여주는 부분 -->
      <!-- => video -->
      <a-entity id="menu videoMenu" class="screen main dark" htmlembed="ppu:256" position="-1 1 0" rotation="0 0 0">
        <h2>현장-오피스 화상통화</h2>
        <a-video id="a-video" src="#webRTC_html5_api" position="0 -0.3 0.01" rotation="0 0 0" width="4.5" height="3.3" visible="true"></a-video>
      </a-entity>
      <!-- => Link -->
      <a-entity id="menu videoMenu" class="screen menu dark" htmlembed="ppu:256" position="2.6 1 0" rotation="0 -15 0">
        <h2>Link</h2>
        <a class="imgLink" href="../../exhibition.html">
          <img src="../../assets/images/exhibitionHall.png" width="200" height="200">
          <div>Hall로 이동</div>
        </a>
      </a-entity>

      <a-entity id="leftHand" link-controls="hand: left"></a-entity>
      <a-entity id="rightHand" link-controls="hand: right"></a-entity>

    </a-scene>

    <script>
      var player = videojs('webRTC', {});
      console.log(player)
      player.play();
    </script>
  </body>
</html>
