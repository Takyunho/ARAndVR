<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Links • A-Frame">
    <title>data center</title>
    <!-- # aframe -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../../src/vendor/aframe-spe-particles-component.js"></script>
    <script src="../../src/vendor/link-controls.js"></script>
    <!-- <script src="../../src/vendor/extended-wasd-controls.js"></script> -->
    <!-- <script src="../../src/vendor/animation-mixer.js"></script> -->
    <!--# video.js -->
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="//cdn.dashjs.org/latest/dash.all.debug.js"></script>
    <script src="https://unpkg.com/videojs-contrib-dash/dist/videojs-dash.js"></script>

    <!-- <script src="https://unpkg.com/aframe-heatmap3d/dist/aframe-heatmap3d.min.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-heatmap-component@^1.0.0/dist/aframe-heatmap-component.min.js"></script> -->
    <script src="../../src/vendor/aframe-heatmap3d.js"></script>
    <link rel="stylesheet" href="../../style/room4.css">
</head>

<body>

    <div class="video-container">
        <video id="heatmapVideo" class="video-js vjs-default-skin" width="400" height="400" autoplay loop controls muted>
            <!-- <source src="https://youtu.be/pBKZnqhhs28?list=RDpBKZnqhhs28&t=38"> -->
            <source src="../../assets/video/2023-03-10 16-42-30.mp4">
        </video>
    </div>

    <div class="contatiner">
        <a href="../../exhibition.html" class="back-btn"> Hall로 이동</a>
    </div>

    <video src=""></video>

    <a-scene keyboard-shortcuts="enterVR: false;">
        <!-- => Light -->
        <a-entity light="type: ambient; color: #fff"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-0.5 1 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 1 1"></a-entity>

        <!--=> default camera -->
        <a-entity id="cameraRig">
            <a-entity id="cameraEntity" camera look-controls wasd-controls="acceleration: 30; fly: true;" position="-0.5 5 7"></a-entity>
            <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [link];"></a-entity>
            <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
        </a-entity>
        
        <!-- => assets -->
        <a-assets>
            <img id="thumbExhibition" crossOrigin="anonymous" src="../../assets/images/exhibitionHall.png">
            <a-asset-item id="room" src="../../assets/model/vr_exhibition_gallery_baked/scene.gltf"></a-asset-item>
            <a-asset-item id="dataCenter" src="../../assets/model/datacenter.glb"></a-asset-item>
        </a-assets>

        <!-- => gltf -->
        <a-gltf-model id="roomGLTF" src="#room" scale="0.48 0.6 0.6" position="-0.6 0 -18.2" rotation="0 -90 0"></a-gltf-model>
        <!-- 1열 -->
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="-3.8 -1 27" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="-3.8 -1 37" rotation="0 90 0"></a-gltf-model>
        <!-- <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.015 0.015 0.015" position="-6 -1 29" rotation="0 90 0"></a-gltf-model> -->
        <!-- 2열 -->
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="1.85 -1 32" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="1.85 -1 42" rotation="0 90 0"></a-gltf-model>
        <!-- 3열 -->
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="7.3 -1 27" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="7.3 -1 37" rotation="0 90 0"></a-gltf-model>
        <!-- 4열 -->
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="12.8 -1 32" rotation="0 90 0"></a-gltf-model>
        <a-gltf-model id="dataCenterGLTF" src="#dataCenter" scale="0.022 0.02 0.022" position="12.8 -1 42" rotation="0 90 0"></a-gltf-model>
        
        <!-- => link -->
        <a-link href="../../exhibition.html" position="-1 2 15" image="#thumbIndex" title="exhibition hall"></a-link>
        
        <!-- => heatmap-->
        <a-video id="a-video" src="#heatmapVideo_html5_api" position="0 0.1 -10" rotation="90 0 0" width="28" height="50" visible="true"></a-video>
        <!-- <a-video id="a-video" src="#heatmapVideo_html5_api" position="0 3 -10" rotation="90 0 0" width="28" height="50" visible="true" transparent="true"></a-video> -->

    </a-scene>

    <script defer>
        var player = videojs('heatmapVideo', {
            autoplay: 'muted'
        });
        // console.log(player)
        player.play();

    </script>
</body>

</html>
