<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<style>
    img { 
        max-width: 450px;
    }
    #desktop-hide {
        display: none;
    }
    #mobile-hide {
        display: block;
    }
    @media screen and (max-width: 1500px) {
        body {
            margin: 0px;
            overflow: hidden;
        }
        #desktop-hide {
            display: block;
        }
        #mobile-hide {
            display: none;
        }
    }
</style>
<body>
    <a-scene
        embedded
        id="desktop-hide"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        gesture-detector
    >

    <!-- 제일 잘 나옴 -->
        <!--^ asperger -->
        <a-marker preset="custom" type='pattern' url='pattern/asperger.patt'>
            <a-entity
                gltf-model="models/phone/model.gltf"
                scale=" 0.7 0.7 0.7"
                position="0.3 0.1 1.3"
                gesture-handler>
                <div></div>
            </a-entity>
        </a-marker>

        <!-- ^ qr 찍자마자 보여주기 -->
        <a-marker preset="custom" type='pattern' url='pattern/pattern_ar.patt'>
            <a-entity
                gltf-model="models/phone/model.gltf"
                scale=" 0.7 0.7 0.7"
                position="0.3 0 1"
                gesture-handler>
                <div></div>
            </a-entity>
            <!-- a-entity 말고 일반 div를 보여줄 수 있는 방법은? -->

        </a-marker>

        <!--^ asp -->
        <!-- <a-marker preset="custom" type='pattern' url='pattern/asp.patt'>
            <a-entity
                gltf-model="models/jumper/model.gltf"
                scale="1 1 1"
                position="0 0.3 0.5"
                gesture-handler>
            </a-entity>
        </a-marker> -->

        <!--^ a -->
        <!-- <a-marker preset="custom" type='pattern' url='pattern/a.patt'>
            <a-entity
                gltf-model="models/mecha_shen_long/model.gltf"
                scale="1 1 1"
                position="0 0.3 0.5"
                gesture-handler>
            </a-entity>
        </a-marker> -->

        <!-- <a-marker preset="custom" type='pattern' url='pattern/a.patt'> -->
        <!--^ 큐알코드 패턴 -->
        <a-marker preset="custom" type='pattern' url='pattern/pattern-qr-code.patt'>
            <a-entity
                gltf-model="models/mecha_shen_long/model.gltf"
                scale="1 1 1"
                position="0 0.3 0.5"
                gesture-handler>
            </a-entity>
        </a-marker>

        <!--^ twofold -->
        <!-- <a-marker preset="custom" type='pattern' url='pattern/twofold.patt'>
            <a-entity
                gltf-model="models/cesium_man/CesiumMan.gltf"
                scale="0.9 0.9 0.9"
                position="0 0 0"
                gesture-handler
                animation-mixer="loop: repeat">
            </a-entity>
        </a-marker> --> -->

        <a-entity camera></a-entity>
    </a-scene>
    <div id="mobile-hide">
        <img src="pattern/asperger.png" />
        <img src="pattern/pattern_ar.png" />
        <!-- <img src="pattern/asp.png" /> -->
        <!-- <img src="pattern/a.png" /> -->
        <!-- <img src="pattern/twofold.png" /> -->
        <!-- <img src="pattern/pattern-qr-code.png" /> -->
    </div>
</body>
</html>
