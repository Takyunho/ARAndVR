<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Links</title>
  <meta name="description" content="Links • A-Frame">
  <!-- - 필수 -->
  <script src="../vendor/aframe-master.js"></script>
  <!-- - 필수는 아님 -->
  <script src="../vendor/aframe-tooltip-component.js"></script>
  <script src="../vendor/camera-position.js"></script>s
  <script src="../vendor/link-controls.js"></script>
  <!-- - 배경 -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  <!--# a-frame htmlembed -->
  <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!--# 카카오 api -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9bb9067292fb4907fda4f7207c4d5b47"></script>

  <!-- afrme map -->
  <script src="https://unpkg.com/aframe-map/dist/aframe-map.min.js"></script>

  <style>
    .dark {
      /* background-color: rgba(0, 0, 0, 0.5); */
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      background-repeat: no-repeat;
      /* background-position: bottom right; */
      padding: 40px;
    }

    /* 가운데 메인박스 */
    .main {
      width: 1920px;
      height: 1280px;
      overflow: hidden;
      position: relative;
    }
    #map {
      position: absolute;
      background-color: black;
      width: 1200px;
      height: 1000px;
    }
  </style>

</head>

<body>
  <!--# 카카오 맵 -->
  <div id="map" style="width:500px; height:400px;"></div>

  <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" info-message="htmlSrc: #messageText">
    <a-light id="dirlight" intensity="0.6" light="type: ambient" color="#e3d3c6" position="0 20 1"></a-light>

    <a-entity id="cameraRig">
      <!-- wasd 컨트롤 -->
      <a-entity id="cameraEntity" camera look-controls wasd-controls="acceleration: 200" position="0 10 5"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen;"></a-entity>
      <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
    </a-entity>

    <a-assets>
      <img id="thumbIndex" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/index.png">
      <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">
      <img id="thumbEgypt" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png">
      <img src="../../assets/images/cctv_map.png" id="koreaCCTV">
      <img src="../../assets/images/stars.jpg" id="sky">
      <!-- <a-asset-item id="messageText" src="message.html"></a-asset-item> -->
    </a-assets>

    <a-light id="dirlight" intensity="0.6" light="type: ambient" color="#e3d3c6" position="0 20 1"></a-light>
    <a-plane material="src:#koreaCCTV; repeat: 1;" width="25" height="25" rotation="-90 0 0"
      position="-5 3 3"></a-plane>
    <a-entity id="mapBox" class="main dark" htmlembed="ppu:256" position="12 4 0">
      <h1> 카카오 맵 </h1>
      <!-- <div id="kakaMap" src="#map_html5_api"></div> -->
      <!-- <div id="map"></div> -->
    </a-entity>

    <a-sky src="#sky"></a-sky>
    <!-- <a-sky src="#koreaCCTV"></a-sky> -->

    <a-map position="0 3 0"></a-map>

    <a-link href="../../embed7.html" position="-3.5 10 -1.0" image="#thumbIndex"></a-link>
    <a-link href="japan.html" position="0 10 -1.0" image="#thumbJapan"></a-link>
    <a-link href="egypt.html" position="3.5 10 -1.0" image="#thumbEgypt"></a-link>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
    <a-entity id="leftHand" link-controls="hand: left"></a-entity>
    <a-entity id="rightHand" link-controls="hand: right"></a-entity>
  </a-scene>

</body>

<script>
  // 카카오 map

  var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
  console.log(container);
  var options = { //지도를 생성할 때 필요한 기본 옵션
    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표. (위도, 경도)
    level: 3 //지도의 레벨(확대, 축소 정도)
  };

  var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>

</html>
