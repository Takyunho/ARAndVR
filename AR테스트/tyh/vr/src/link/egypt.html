<!DOCTYPE html>
<html>

<head>
  <title>Links</title>
  <meta name="description" content="Links • A-Frame">
  <!-- <script src="../vendor/aframe-master-v1.3.0.js"></script> -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <script src="../vendor/aframe-tooltip-component.js"></script>
  <script src="../vendor/camera-position.js"></script>
  <script src="../vendor/link-controls.js"></script>
  <!-- - particle -->
  <script src="../vendor/aframe-spe-particles-component.js"></script>
  <script src="../vendor/aframe-sprite-particles-component.js"></script>
  <!-- - extend wasd -->
  <script src="../vendor/extended-wasd-controls.js"></script>
  <!-- - 배경 -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  <!-- <script src="../../js/info-message.js"></script> -->
</head>

<body>
  <a-scene fog="color: #241417; near: 0; far: 30;" camera-position keyboard-shortcuts="enterVR: false;"
    environment="preset: egypt">

    <a-entity id="camera" camera
      look-controls
      position="0 1.6 0"
      extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60; "
      raycaster="far: 100; objects: [link];"
      cursor="rayOrigin: mouse">
    </a-entity>

    <a-assets>
      <img id="thumbIndex" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/index.png">
      <img id="thumbForest" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/forest.png">
      <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">
      <!-- <a-asset-item id="messageText" src="message.html"></a-asset-item> -->
      <a-asset-item id="earth" src="../../assets/models/_earth/model.gltf"></a-asset-item>
    </a-assets>

    <a-link href="../../embed7.html" position="-3.5 1.5 -1.0" image="#thumbIndex" title="embed"></a-link>
    <a-link href="forest.html" position="0 1.5 -1.0" image="#thumbForest" title="kakao map test"></a-link>
    <a-link href="japan.html" position="3.5 1.5 -1.0" image="#thumbJapan" title="japan"></a-link>


    <!-- gltf -->
    <!-- <a-gltf-model id="earth_gltf" src="#earth" scale="5 5 5" position="4 0 0" rotation="0 0 0"></a-gltf-model> -->
    
    <!-- light -->
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
    <!-- hand -->
    <a-entity id="leftHand" link-controls="hand: left"></a-entity>
    <a-entity id="rightHand" link-controls="hand: right"></a-entity>

  </a-scene>
</body>

</html>
