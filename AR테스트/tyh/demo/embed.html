  <script>
    AFRAME.registerComponent('showbutton', {
      schema: {
        'target': { type: 'selector' },
      },
      init: function () {
        var show = false;
        this.el.addEventListener("click", () => {
          if (show) {
            this.data.target.setAttribute("visible", "false");
            this.el.querySelector("a").innerHTML = "Show Box";
          } else {
            this.data.target.setAttribute("visible", "true");
            this.el.querySelector("a").innerHTML = "Hide Box";
          }
          show = !show;
        });
      }
    });


    AFRAME.registerComponent('video-controls', {

      init: function () {
        let video = document.querySelector("#video");
        console.log('video: ', video);
        let videoDisplay = document.querySelector("#video-display");
        console.log('videoDisplay: ', videoDisplay);
        let videoBorder = document.querySelector("#video-border");
        let videoMesh = videoDisplay.getObject3D("mesh");
        let borderMesh = videoBorder.getObject3D("mesh");

        videoBorder.addEventListener("mousedown", function (event) {
          console.log(event);
          if (video.paused) {
            console.log("play");
            video.play();
            borderMesh.material.color.set("#004400");
          }
          else {
            console.log("pause");
            video.pause();
            borderMesh.material.color.set("#440000");
          }
        });
      }

    });


  </script>
