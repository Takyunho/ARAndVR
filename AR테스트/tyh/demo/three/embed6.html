  <!-- 장면에다가 fog="type: linear; color: #222; 를 주면 배경이 가려짐 -->
  <a-scene  far: 20;">
    <!--@ assets -->
    <a-assets timeout="1000">
      <img id="floor" src="../assets/floor.png">
      <img id="sky" src="../images/stars.jpg" crossorigin="anonymous" />
      <!-- <video id="video" loop="true" src="./video/sintel.mp4" autoplay></video> -->
      <a-asset-item id="3dModel" src="machine_011_light.gltf"></a-asset-item>
    </a-assets>
    <!--@ 배경 -->
    <a-plane material="src:#floor; repeat: 700 700; transparent: true;" height="800" width="800" rotation="-90 0 0"
      position="0 -2 0"></a-plane>
    <a-sky src="#sky"></a-sky>
    <!--@ 카메라 및 레이캐스터 -->
    <a-entity id="cameraRig">
      <!-- <a-camera id="camera"></a-camera> -->
      <!-- wasd 컨트롤 -->
      <a-entity camera look-controls wasd-controls="acceleration: 400" position="0 1.6 0"></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen"></a-entity>
      <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
    </a-entity>


    <!--^ 첫번째 스크린 (메뉴가 달려있는 스크린) -->
    <a-entity id="menu" class="screen menu dark" htmlembed="ppu:256" position="-4.712 1.6 -4.406" rotation="0 45 0">
      <h2>Menu</h2>
      <ul>
        <li><a class="btn" id="menu-btn-1">Live Streaming</a></li>
        <li><a class="btn" id="menu-btn-2">mp4</a></li>
        <li><a class="btn" id="menu-btn-3">3D Model</a></li>
        <li><a class="btn" id="menu-btn-4">AR</a></li>
        <li><a class="btn" id="menu-btn-5">5번째</a></li>
      </ul>
    </a-entity>



    <!--^ 메인스크린 -->
    <a-entity id="main" class="screen dark main" htmlembed="ppu:256" position="0 1.6 -5">
      <!--@ 1번 페이지  -->
      <div id="page1">
        <h1>Video</h1>
        <!-- * 재생/멈추기 -->
        <button class="play-pause-btn-1 btn play-pause-btn" id="playPauseBtn">
          <span class="material-icons" id="playPause1">play_arrow</span>
        </button>
        <!-- * 소리 on/off -->
        <button class="muted-btn-1 btn muted-btn" id="mutedBtn">
          <span class="material-icons" id="musicOnOff1">volume_up</span>
        </button>
        <!-- * 다음 페이지 -->
        <a class="btn next" id="menu-btn-2">Next Page</a>
      </div>
      <!--@ 2번 페이지 -->
      <div id="page2">
        <h1>두번째 탭!!!</h1>
        <button class="play-pause-btn-2 btn play-pause-btn" id="playPauseBtn">
          <span class="material-icons" id="playPause2">play_arrow</span>
        </button>
        <button class="muted-btn-2 btn muted-btn" id="mutedBtn">
          <span class="material-icons" id="musicOnOff2">volume_up</span>
        </button>
        <a class="btn prev" id="menu-btn-1">Prev Page</a>
        <a class="btn next" id="menu-btn-3">Next Page</a>
      </div>
      <!--@ 3번 페이지 -->
      <div id="page3">

        <!-- three.js -->

        <a class="btn prev" id="menu-btn-2">Prev Page</a>
        <a class="btn next" id="menu-btn-4">Next Page</a>
      </div>
      <!--@ 4번 페이지 -->
      <div id="page4">
        <h1>AR.js marker</h1>
        <img src="./marker.png" alt="" height="980px">
        <a class="btn prev" id="menu-btn-3">Prev Page</a>
        <a class="btn next" id="menu-btn-5">Next Page</a>
      </div>
      <!--@ 5번 페이지 -->
      <div id="page5">
        <h1>5번째 탭~</h1>
        <a class="btn prev" id="menu-btn-4">Prev Page</a>
        <!-- <a class="btn next" id="menu-btn-6">Next Page</a> -->
      </div
      <!--@ a-video -->
      <!--! a-frame 태그를 숨기기 위해서는 visible 속성을 이용 -->
      <a-video id="a-video" src="#ex-video_html5_api" position="0 0 0.1" rotation="0 0 0" width="7.5"
        height="3.7"></a-video>
      <!-- 두번째 비디오 -->
      <a-video id="a-video2" src="#ex-video2_html5_api" position="0 0 0.1" rotation="0 0 0" width="7.5" height="3.7"
        visible="false"></a-video>
        <!-- gltf 모델 띄우기 -->
        <a-gltf-model id="page3" src="#3dModel" scale="1 1 1" position="-9 -3 6" rotation="0 90 0" width="7.5" height="3.7"></a-gltf-model>
    </a-entity>
