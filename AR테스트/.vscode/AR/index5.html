<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>

</head>

<body>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function (evt) {
                    console.log(evt)
                    alert('click');
                });
            }
        });
    </script>

    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box color="yellow" position="5 0 -20" cursor-listener></a-box>
        <a-box color="yellow" position="10 0 -10" cursor-listener></a-box>
        <!-- <a-box color="yellow" scale="1 1 1" position="0 0 0" cursor-listener></a-box> -->
        <a-camera>
            <a-entity cursor="fuse: false; rayOrigin:mouse;" raycaster="objects:a-box" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
            </a-entity>
        </a-camera>
    </a-scene>


</body>

</html>
